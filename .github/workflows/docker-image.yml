name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image for prod
        run: |
          docker build -t ghcr.io/redcloud442/mithril:prod-be .

      - name: Verify Docker login
        run: docker info

      - name: Verify image tagging
        run: docker images

      - name: Push Docker image
        run: |
          docker push ghcr.io/redcloud442/mithril:prod-be

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.4"

      - name: Create kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: (Optional) Set context if needed
        run: kubectl config use-context admin@local
        # Skip this step if your kubeconfig only has one context

      - name: Test Kubernetes connection
        run: kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/mithril-fe container-ptsloy=ghcr.io/redcloud442/mithril:prod-be -n mithril
          kubectl rollout status deployment/mithril-fe -n mithril
