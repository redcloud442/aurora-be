name: Docker Image CI

on:
  push:
    branches: ["aurora-be"]
  pull_request:
    branches: ["aurora-be"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image for prod
        run: |
          docker build -t ghcr.io/redcloud442/aurora:prod-be-${SHORT_SHA} .

      - name: Verify Docker login
        run: docker info

      - name: Verify image tagging
        run: docker images

      - name: Push Docker image
        run: |
          docker push ghcr.io/redcloud442/aurora:prod-be-${SHORT_SHA}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.4"

      - name: Create kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Show current Kubernetes context
        run: |
          kubectl config current-context
          kubectl cluster-info

      - name: Confirm deployment and container name
        run: |
          echo "🔍 Listing deployments in namespace 'aurora'... "
          kubectl get deployment -n aurora

          echo "🔍 Checking container names in 'aurora-be'..."
          kubectl get deployment aurora-be -n aurora -o jsonpath="{.spec.template.spec.containers[*].name}"

      - name: Check RBAC permissions
        run: |
          echo "🔐 Verifying permission to update deployments..."
          kubectl auth can-i update deployment -n aurora

      - name: Deploy to Kubernetes
        run: |
          echo "🚀 Updating image in deployment 'aurora-be'...."
          kubectl set image deployment/aurora-be aurora-be=ghcr.io/redcloud442/aurora:prod-be-${SHORT_SHA} -n aurora

          echo "⏳ Waiting for rollout to complete..."
          kubectl rollout status deployment/aurora-be -n aurora
